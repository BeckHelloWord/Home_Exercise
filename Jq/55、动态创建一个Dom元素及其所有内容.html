<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>55、动态创建一个Dom元素及其所有内容</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("<div></div>", {
				"class": "box",
				text: "jQuery创建的盒子",
				click: function () {
					$(this).toggleClass("box");
				}
			}).appendTo("body");
		})
	</script>
</head>

<body>

</body>


</html>
