<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>27„ÄÅaddClass()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#append").click(function () {
				$(".box").addClass("boxColor box-h");
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 200px;
			margin-top: 10px;
		}
		
		.boxColor {
			background: red;
		}
		
		.box-h {
			border: 1px solid #000;
			height: 100px
		}
	</style>
</head>

<body>
	<div class="box">
	</div>
	<button id="append">Click Me</button>
</body>

</html>
