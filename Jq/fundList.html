<script type="text/javascript">
    //选中默认
    (function defaultSel(){
        $(".main .ttj-list li").eq(2).addClass("sel-type");
        $(".ttj-fund-list tbody tr:not(.no2)").addClass("tr-hidden");   //给不是类no2的行添加隐藏
        $(".ttj-fund-list tbody tr.no2:even").addClass("even-tr");
    })();

    $(".ttj-list li").on("click",function(){
        var className=".no"+$(this).index();
        $(this).addClass("sel-type").siblings().removeClass("sel-type");

        if($(this).index()!==0){    //不是全部时
            $(".ttj-fund-list tbody tr").removeClass("tr-hidden");  //全部显示
            if($(".ttj-fund-list tbody tr"+className).length===0){  //当无数据时
                $(".ttj-fund-list tbody tr:not("+className+")").addClass("tr-hidden");  //隐藏不满足条件的行
                $(".ttj-fund-list tfoot tr").removeClass(); //显示无数据提醒
            }
            else{   //有数据时
                $(".ttj-fund-list tbody tr:not("+className+")").addClass("tr-hidden");  //隐藏不满足条件的行
                $(".ttj-fund-list tfoot tr").addClass("no-data");   //隐藏无数据提醒
            }

        }else{  //全部时
            if($(".ttj-fund-list tbody tr").length >0){ //有数据
                $(".ttj-fund-list tbody tr").removeClass("tr-hidden even-tr");  //全部显示
                $(".ttj-fund-list tbody tr:even").addClass("even-tr");  //改变背景
                $(".ttj-fund-list tfoot tr").addClass("no-data");   //隐藏无数据提醒
            }
            else{   //无数据
                $(".ttj-fund-list tfoot tr").removeClass(); //显示无数据提醒
            }

        }

    })
</script>
