<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrap</title>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            //将每个选中的对象用<p></p>元素包裹起来
           $("ul li span").wrap("<p></p>");
        })
    </script>
</head>
<body>
<ul>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
</ul>
</body>
</html>
