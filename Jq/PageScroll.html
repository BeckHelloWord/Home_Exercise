<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PageScroll</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        html,body{
            height:100%;
            overflow: hidden;
        }
        ul li{
            list-style:none;
        }
        .box{
            position: relative;
            top:0;
            height:100%;
        }
        .no1,.no2,.no3,.no4,.no5{
            height: 100%;
        }
        .no1{
            background:rebeccapurple;
        }
        .no2{
            background:greenyellow;
        }
        .no3{
            background:indianred;
        }
        .no4{
            background:peru;
        }
        .no5{
            background:gray;
        }
        .slidbar{
            position: fixed;
            top:50%;
            right:10px;
            transform:translate(0,-50%);
            border:1px solid #333;
        }
        .slidbar li{
            width:40px;
            height:40px;
            line-height:40px;
            text-align: center;
            border-bottom:1px solid #333;
            color:#fff;
            cursor:pointer;

        }
        .slidbar li:last-child{
            border-bottom:none;
        }
    </style>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript" src="./jquery.mousewheel.min.js"></script>
    <script type="text/javascript">
        $(function(){
            $(window).mousewheel(function(event,num){
                console.log(num);
            })
        })
    </script>
</head>
<body>
<div class="box">
    <div class="no1">1</div>
    <div class="no2">2</div>
    <div class="no3">3</div>
    <div class="no4">4</div>
    <div class="no5">5</div>
    <div class="slidbar">
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
        </ul>
    </div>
</div>
</body>
</html>
