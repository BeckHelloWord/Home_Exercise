<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>17、attr()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("a").click(function () {
				alert($(this).attr("href"));
			})
		})
	</script>
</head>

<body>
	<a href="http://www.baidu.com" target="_blank">百度</a>
</body>

</html>
