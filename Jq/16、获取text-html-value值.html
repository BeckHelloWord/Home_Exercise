<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>15、获取text-html-value值</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".box").click(function () {
				alert($(this).html()); //获取元素html标记-注：只能获得所选元素中包含的html标记
			})
			$(".txt").click(function () {
				alert($(this).text()); //获取元素text文本
			})
			$("#btn").click(function () {
				alert($(this).val()); //获取表单value值
			})
		})
	</script>
</head>

<body>
	<div class="box">
		<P>HTML 标记</P>
	</div>
	<p class="txt">文本内容</p>
	<input type="button" id="btn" value="click me" />
</body>

</html>
