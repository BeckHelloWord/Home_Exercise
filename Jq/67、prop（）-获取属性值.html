<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>67、prop()-获取属性值</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: green;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("div").prop("class", "box");
			$("button").click(function () {
				$("div").removeProp("class");
			})
		})
	</script>
</head>

<body>
	<div></div>
	<button>删除</button>
</body>


</html>
