<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>2、toggle()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#Hs").click(function () {
				$(".box").toggle(1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>
	<button id="Hs">显示/隐藏</button>
</body>

</html>
