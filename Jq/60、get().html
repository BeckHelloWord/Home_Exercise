<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>60„ÄÅget()</title>
	<style type="text/css">
		.box {
			line-height: 20px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".list>li").get(0).className = "box";
		})
	</script>
</head>

<body>
	<box class="box">
		<ul class="list">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
		</ul>
	</box>
</body>


</html>
