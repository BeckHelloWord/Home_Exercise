<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>12、animate队列机制()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#animate").click(function () {
				var x = $(".box");
				x.animate({
					width: "550px",
					opacity: 0.5

				}, 1000); //执行完这个动画再继续
				x.animate({
					height: "300px",
					opacity: 1
				}, 1000); //执行完这个动画再继续
				x.animate({
					fontSize: "50px"

				}, 1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 500px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">
		animate
	</div>
	<button id="animate">动画</button>
</body>

</html>
