<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>wrapAll</title>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("ul li span").wrapAll("<p></p>");
        })
    </script>
</head>
<body>
<ul>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
    <li><span>1</span></li>
</ul>
</body>
</html>
