<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>56„ÄÅeach</title>
	<style>
		.box {
			width: 50px;
			height: 50px;
			margin-top: 5px;
			border: 1px solid #000;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".father-box > .box").each(function (i) {
				$(this).text($(this).index() + "+" + i)
			})
		})
	</script>
</head>

<body>
	<div class="father-box">
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
		<div class="box"></div>
	</div>
</body>


</html>
