<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>19、attr()设置</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#box").click(function () {
				$(this).attr("class", "box");
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div id="box">
		Click Me
	</div>
</body>

</html>
