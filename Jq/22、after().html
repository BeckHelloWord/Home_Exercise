<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>22、after()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#append").click(function () {
				var createBox = $("<div class='box'></div>")
				$(".box").after(createBox); //添加在被选元素的结尾处
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
			margin-top: 10px;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<button id="append">Click Me</button>
</body>

</html>
