<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>3、fadeIn()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#fade").click(function () {
				$(".box").fadeIn(1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			display: none;
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>
	<button id="fade">淡入</button>
</body>

</html>
