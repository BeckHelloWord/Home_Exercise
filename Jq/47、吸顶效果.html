<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>吸顶效果</title>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(window).scroll(function () {
				var num = $(document).scrollTop();
				if (num > 100) {
					$(".top").css({
						"box-shadow": "0 2px 10px #ccc"
					})
				} else if (num < 100) {
					$(".top").css({
						"box-shadow": "none"
					})
				}
			})
		})
	</script>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		.top {
			position: fixed;
			z-index: 999;
			width: 100%;
			height: 60px;
			margin: 0 auto;
			background: green;
		}
		
		.main {
			width: 1200px;
			height: 2000px;
			margin: 0 auto;
			padding-top: 60px;
			background: red;
		}
	</style>
</head>

<body>
	<section class="top"></section>
	<section class="main">1123</section>
</body>

</html>
