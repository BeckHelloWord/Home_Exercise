<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>37„ÄÅnext()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("div").eq(0).next().css({
				"border": "2px solid #000"
			})
		})
	</script>
	<style type="text/css">
		div {
			width: 50px;
			height: 50px;
			margin-bottom: 10px;
		}
		
		div:nth-child(1) {
			background: red;
		}
		
		div:nth-child(2) {
			background: yellow;
		}
		
		div:nth-child(3) {
			background: green;
		}
	</style>
</head>

<body>
	<div></div>
	<div></div>
	<div></div>
</body>

</html>
