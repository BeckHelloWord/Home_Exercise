<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>13、停止动画()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".start").click(function () {
					$(".box").animate({
						height: "500px"
					}, 5000)
				})
				//停止动画
			$("#animate").click(function () {
				$(".box").stop();
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 500px;
			height: 200px;
			background: red;
		}
		
		.start {
			width: 500px;
			height: 100px;
			background: green;
		}
	</style>
</head>

<body>
	<button id="animate">动画</button>
	<div id="startanimate" class="start"></div>
	<div class="box">
		animate
	</div>
</body>

</html>
