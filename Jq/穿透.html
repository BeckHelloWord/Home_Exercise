<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>穿透</title>
    <style type="text/css">
        .box{
            width:500px;
            height: 400px;
            border:1px solid #000;
        }
        .in-box{
            width:100px;
            height:100px;
            border:1px dashed red;
        }
    </style>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $(".box").click(function(){
                alert(1);
            });
            $(".in-box").click(function(e){
                e.stopPropagation();
                alert(2);
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <div class="in-box"></div>
    </div>
</body>
</html>
