<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>64、attr()-设置函数为属性值</title>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("img").attr("title", function () {
				return $(this).attr("alt");
			});
		})
	</script>
</head>

<body>
	<img src="image/img2.jpg" alt="头像" />
</body>


</html>
