<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>10、animate()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#animate").click(function () {
				$(".box").animate({
					width: "800px",
					height: "300px"
				}, 1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 500px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>
	<button id="animate">动画</button>
</body>

</html>
