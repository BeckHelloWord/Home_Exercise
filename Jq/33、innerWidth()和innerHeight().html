<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>33、innerWidth()和innerHeight()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#append").click(function () {
				var w = $(".box").innerWidth(); //包含内边距的宽
				var h = $(".box").innerHeight(); //包含内边距的高
				$(".box").text("宽:" + w + "px\n" + "高:" + h + "px");
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			padding: 10px;
			margin: 20px;
			border: 1px solid #000;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>
	<button id="append">Click Me</button>
</body>

</html>
