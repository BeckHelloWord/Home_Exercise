<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>36、parents()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$("#append").click(function () {
				//parent()只能选中上一级父元素
				$("#ul-list li").eq(0).parents().css({
					"border": "1px solid red",
				})
			})
		})
	</script>
	<style type="text/css">

	</style>
</head>

<body>
	<div class="box">
		<ul id="ul-list">
			<li>1</li>
			<li>1</li>
			<li>1</li>
		</ul>
	</div>
	<button id="append">Click Me</button>
</body>

</html>
