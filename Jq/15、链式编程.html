<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>15、链式编程()</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".box").click(function () {
				$(this).css("color", "white").slideUp(1000).slideDown(1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 500px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">链式编程</div>
</body>

</html>
