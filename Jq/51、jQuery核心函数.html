<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>jQuery核心函数</title>
	<style type="text/css">
		p {
			line-height: 20px;
		}
	</style>
	<script type="text/javascript" src="./jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".box>p").css("background-color", "red");
		})
	</script>
</head>

<body>
	<div class="box">
		<p>1</p>
		<p>2</p>
		<p>3</p>
		<p>4</p>
		<p>5</p>
	</div>
</body>


</html>
