<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>选择器</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        ul li{
            width:100px;
            margin:20px;
            padding:0 5px;
            list-style: none;
            border:1px dashed #9f9f9f;
            line-height: 30px;

        }
    </style>
    <script type="text/javascript" src="./jquery.js"></script>
    <script type="text/javascript">
        $(function(){
            $("li",".box .number").each(function(i){
                // i为每个对象所在对象组中的索引位置
                $(this).click(function(){
                    console.log($(this).text());
                })
            })
        })
    </script>
</head>
<body>
    <div class="box">
        <ul class="number">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
        <ul class="letter">
            <li>a</li>
            <li>b</li>
            <li>c</li>
            <li>d</li>
            <li>e</li>
            <li>f</li>
        </ul>
    </div>
</body>
</html>
