<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>1、显示和隐藏</title>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript">
		$(function () {
			var box = $(".box");
			$("#hide").click(function () {
				box.hide(1000);
			})
			$("#show").click(function () {
				box.show(1000);
			})
		})
	</script>
	<style type="text/css">
		.box {
			width: 200px;
			height: 200px;
			background: red;
		}
	</style>
</head>

<body>
	<div class="box">

	</div>
	<button id="hide">隐藏</button>
	<button id="show">显示</button>
</body>

</html>
