<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        * {

            padding: 0;
        }

        ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        img {
            border: none;
        }

        .bar {
            margin: 0 auto;
            width: 800px;
            height: 48px;
            overflow: hidden;
            line-height: 48px;
            border: 2px solid #EEE;
        }

        .bar a.a_left,
        .bar a.a_right {
            float: left;
            width: 11px;
            height: 48px;
            /*background: url(a_left.png) no-repeat left center;*/
            background: #000;
        }

        .bar a.a_right {
            float: right;
            /*background-image: url(a_right.png);*/
            background: #000;
        }

        .bar_wrap {
            float: left;
            position: relative;
            width: 776px;
            height: 48px;
            white-space: nowrap;
            overflow: hidden;
        }

        .bar_inner {
            position: relative;
            height: 48px;
            line-height: 48px;
            left: 0;
            width: 2880px;
            white-space: nowrap;
        }

        .bar_inner ul {
            height: 48px;
            overflow: hidden;
            float: left;
            width: 960px;
        }

        .bar_inner ul li {
            float: left;
        }

        .bar_inner ul li a {
            padding: 0 16px;
            display: block;
            height: 48px;
            line-height: 48px;
        }
    </style>
</head>
