<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

</head>
 <link rel="stylesheet" type="text/css" href="css/ressas.css">
 <style type="text/css">
		header{
			height: 44px;
			width: 100%;
			background-color: #36c3f7;
			padding:7px 10px 7px 50px;
			box-sizing:border-box;
			position: relative;
		}
		header a{
			position: absolute;
			top: 12px;
			left: 12px;
			text-decoration: none;
			color: white;
			font-family: 微软雅黑;
			font-size: 14px;
		}
		header>div{
			width: 100%;
			height: 100%;
			background-color: white;
			border-radius:5px;
			position: relative;
			padding: 2px 30px;
			box-sizing:border-box;
		}
			header>div::before{
			content: "";
			position: absolute;
			top: 8px;
			left: 8px;
			width: 8px;
			height: 8px;
			border-radius:50%;
			border:2px solid #aaa;
		}
		header>div::after{
			content: "";
			position: absolute;
			top:19px;
			left:17px;
			width: 6px;
			height: 2px;
	     	background-color: #aaa;
	     	transform:rotate(40deg);
     	}
		header>div input[type="text"]{
			width: 100%;
			border:none;
			outline: none;
			color: #aaa;
			font-size: 12px;
			line-height: 18px;
		}

		.swipe {
		  overflow: hidden;
		  visibility: hidden;
		  position: relative;
		  width: 100%;
		}
		.swipe img{
			width: 100%;
		}
		.swipe-wrap {
		  overflow: hidden;
		  position: relative;
		}
		.swipe-wrap > div {
		  	float:left;
		  	width:100%;
		  	position: relative;
		}
		.xiaoyuandian{
			width: 60px;
			height: 8px;
			position: absolute;
			bottom: 10px;
			right: 10px;
			left: 50%;
			transform:translate(50%,0);
		}
		.xiaoyuandian ul{
			list-style: none;
		}
		.xiaoyuandian ul li{
			float: left;
			width: 6px;
			height: 6px;
			border:1px solid white;
			margin-right: 6px;
			border-radius:50%;
		}
		.xiaoyuandian ul li.cur{
			background:red;
		}
		nav{
			padding: 6px;
		}

		nav ul li{
			width: 25%;
			height:38px;
			float: left;
			margin-bottom: 6px;
			position: relative;
			padding-top: 50px;
			text-align: center;
		}
		nav ul li img{
			background-size: 44px 44px;
			width: 44px;
			height: 44px;
			position: absolute;
			top: 15px;
			left: 50%;
			transform:translateX(-50%);
		}
		nav ul li a{
			width: 100%;
			height: 100%;
			text-decoration: none;
			line-height: 40px;
			color:#c2c2c2;
			font-size: 14px;
			margin:100px auto;

		}
		.cl {
			clear: both;
		}

		.tuan{
			width: 100%;
			height: 40px;
			border-top: 1px solid #ddd;
			border-bottom: 1px solid #ddd;
			margin-top: 4px;
		}
		.tuan a{
			display: block;
			height: 100%;
			line-height: 250%;
			text-decoration: none;
			color: #000;
			padding-left: 10px;
		}
		.tuanlis{
			width: 100%;
			height: 100%;
			margin-top: 4px;
			padding-left: 6px;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
			border-bottom: 1px solid #ccc;
			position: relative;
		}
		.tuanlis img{
			width: 40%;
			height: auto;
			border: 1px solid #ddd;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.tuanlis s{
			width:60%;
			height: 100%;
			position: absolute;
			text-decoration: none;
			left: 40%;
			padding-left: 4%;
			padding-top: 2%;
			box-sizing:border-box;
			-webkit-box-sizing:border-box;
		}
		.tuanlis s u{
			text-decoration: none;
			font-size: 14px;
			color: red;
		}

		.di{
			padding: 6px;
		}
		.di img{
			width: 50%;
			float: left;
			border:1px solid #ccc;
			box-sizing:border-box;
		}
		.di a:nth-child(2) img{
			border-left: none;
		}

		footer section.tools{
			width: 100%;
			height: 53px;
			margin-top: 6px;
			border-top: 1px solid #e8e8e8;
			border-bottom:1px solid #c2c2c2;
		}

		footer section.tools ul li{
			float: left;
			width: 33.33%;
			text-align: center;
			line-height: 70px;
		}
		footer section.tools ul li a{
			display: block;
			width: 100%;
			height: 100%;
			text-decoration: none;
			font-size: 14px;
			color: #333;
			position: relative;
		}
		footer section.tools ul li a::before{
			content:"";
			width: 16px;
			height: 16px;
			position: absolute;
			top: 6px;
			left: 50%;
			-webkit-transform:translateX(-50%);
			transform:translateX(-50%);
			background: url(images/icons.png) no-repeat -60px -155px;
			background-size: 90px 260px;
		}
		footer section.tools ul li:nth-child(2) a::before{
			background-position: -60px -175px;
		}
		footer section.tools ul li:nth-child(3) a::before{
			background-position: -60px -195px;
		}
		footer section.version{
			text-align: center;
		}
		footer section.version a{
			padding: 0 5px;
			text-decoration: none;
			color: #333;
			font-size: 12px;
		}
		footer section.version span{
			color: #ccc;
		}
		footer section.copyright{
			text-align: center;
			color: #333;
			font-size: 12px;
			line-height: 130%;
			margin-top: 10px;
		}
 </style>
<body>

	<script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
	<script type="text/javascript" src="js/swipe1.js"></script>
	<script type="text/javascript">
		var haha = document.getElementById('huadonglunbo');
		var $lisss = $(".xiaoyuandian ul li")
		window.mySwipe = Swipe(
			haha, 
			{	
				startSlide: 0,		//表示轮播开始的图片编号
				auto: 500,         //表示自动轮播的间隔
				continuous: true,   //表示是否再来一轮
				disableScroll: true,  //表示是否在上面阻止默认的滚轮事件，不用改
				stopPropagation: true,   //表示是否阻止冒泡，不用改。
				callback: function(index, element) {
					//写小圆点的业务
					$lisss.eq(index).addClass("cur").siblings().removeClass("cur");
				}
			}
		);

		//小圆点的点击业务
		$(".xiaoyuandian ul li").click(
			function(){
				mySwipe.slide($(this).index(),1000);
			}
		);
	</script>
