<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <script>
        function fib(num) {
            if (num === 0) return 0;
            if (num === 1) return 1;
            console.log(fib(num - 2) + fib(num - 1))
            return fib(num - 2) + fib(num - 1);
        }
        console.log(fib(6)+"结果")
        fib(6) // 8
    </script>
</head>
