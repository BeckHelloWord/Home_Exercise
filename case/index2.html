        .box{

        }
        .box .box-con{
            position: relative;
            width:200px;
            height:200px;

            overflow: hidden;

        }
        .box .box-con ul{
            position: absolute;
            top:0;
            left:0;
            width:800px;
            height:200px;
        }
        .box .box-con li{
            list-style:None;
            float:Left;
            width:200px;
            height:200px;
            text-align: center;
            line-height: 200px;
            background: red;
        }
        .btn{
            overflow: hidden;
            margin:10px 0;
        }
        .btn li{
            float: left;
            width:20px;
            height:20px;
            background: #000;
            margin:0 5px;
        }
    </style>

        })
    </script>
</head>

        <div class="box-con">
            <ul>

    </div>

</html>
