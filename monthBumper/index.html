<!DOCTYPE html>

    <title>月月丰</title>
    <link rel="stylesheet" href="./css/style.css" />

<body>
    <section class="monthBumper">
        <img src="./image/banner.png"/>
        <section class="p4 bt1 container-product">
            <div class="title">
                <span class="liner mr5"></span>
                产品介绍
                <span class="liner ml5"></span>
            </div>
            <p class="pt5">
                “月月丰”是宝象金融为帮助投资人更方便省心的投资而推出的快速分散投资工具。用户加入”月月丰”后，系统将资金分散投资到获得用户认可符合要求的优质项目。到期后系统自动以债权转让的方式发起申请，由新加入的投资人接手后成功退出。全方位满足用户的多样化理财需求。
