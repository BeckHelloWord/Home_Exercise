<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>mobile-houver</title>
	<style>
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		html,body{
			min-height: 100%;
		}
		.abc{
			height: 50%;
			background-color: #999;
		}
	</style>
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$('.abc').hover(function() {
			$(this).css('background','red');
		}, function() {
			$(this).css('background','#000');
		});
	</script>
</head>
<body>
	<div class="abc">
		
	</div>
</body>
</html>
