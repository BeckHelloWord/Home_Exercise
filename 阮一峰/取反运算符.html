<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

<body>
    <script>
        var bol = true;
        var x = 1;
        console.log(!!bol); //true
        console.log(!!x); //true
        console.log(!!0); //false
        //相当于
        console.log(Boolean(bol)); //true
        console.log(Boolean(x)); //true
        console.log(Boolean(0)); //false
    </script>
</body>

</html>
