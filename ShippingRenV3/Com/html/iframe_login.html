<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>登录弹出层</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="../Content/global.css" />
	<link rel="stylesheet" href="../Content/page.css" />
	<script>!window.jQuery && document.write('<script src="../Scripts/jquery-1.11.2.min.js"><\/script >');</script>
</head>

<body style="padding: 0;">
<div class="iframe_login clearfix">
	<div class="loginOut_login_form">
		<ul class="loginOut_form">
			<li>
				<h2 class="registerTitle">登录</h2>
			</li>
			<li class="errorLi">
				<div class="inputMD inputErrorWrap">
					<input class="inputJsTip" type="text" vtext="手机号码/邮箱地址" />
					<div class="loginError">您输入的账户名不存在，请核对后重新输入</div>
				</div>
			</li>
			<li>
				<div class="inputMD inputErrorWrap">
					<input type="password" />
					<div class="loginError">您输入的账户名和密码不匹配，请重新输入</div>
				</div>
			</li>
			<li class="yanLi">
				<div class="inputMD yanInput">
					<input type="text" />
				</div>
				<div class="yanArea">
					验证码
				</div>
			</li>
			<li class="autoLoginLi forgetLi">
				<label class="chk">
					<input type="checkbox" checked="checked" />自动登录
				</label>
				<div class="box">
					<a class="forgetA" href="javascript:void(0)">忘记密码？</a>
				</div>
			</li>
			<li>
				<a class="loginOut_btn" href="javascript:void(0)">登 录</a>
			</li>
			<li class="registerLi">
				<a href="javascript:void(0)">免费注册</a>
			</li>
		</ul>
	</div>
</div>

<script src="../Scripts/global.js"></script>
<script src="../Scripts/page.js"></script>
</body>
</html>
