<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>查看委托</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="../../Content/global.css" />
	<link rel="stylesheet" href="../../Content/page.css" />
	<script>!window.jQuery && document.write('<script src="../../Scripts/jquery-1.11.2.min.js"><\/script >');</script>
</head>

<body style="padding: 0;">
<div class="iframe_entrust_upload clearfix">
	<div class="publishForm clearfix">
		<div class="list">
			<span class="inputTitle" style="width: 86px;">发货人</span>
			<span class="inputMDFB" style="width: 118px;">戴继勇</span>
			<span class="inputTitle">收货人</span>
			<span class="inputMDFB" style="width: 118px;">戴继勇</span>
		</div>
	</div>
	<div class="entrust_upload_wrap clearfix">
		<div class="upload_model_opts">
			<span class="title">国际货运代理授权委托：</span>
			<div class="upload_model_btn">
				<a class="btnDefault" href="javascript:void(0)">下载委托</a>
			</div>
			<label class="tip">亲，上传虚假委托将扣除信誉</label>
		</div>
		<div class="upload_model_info">
			<span class="title">实例：</span>
			<div class="example">
				<img alt="上传委托实例" src="../../images/upload_example/2.jpg" />
			</div>
			<div class="upload_model_img">
				<div class="cell">
					<img alt="上传委托图片" src="../../images/upload_example/3.jpg" />
					<a class="close" href="javascript:void(0)"></a>
				</div>
			</div>
		</div>
	</div>
	<div class="publishForm clearfix" style="padding: 0 0 40px; margin-top: -10px;">
		<div class="list">
			<span class="inputTitle" style="width: 86px;">货主</span>
			<span class="inputMDFB" style="width: 302px;">戴继勇</span>
		</div>
		<div class="list">
			<span class="inputTitle" style="width: 86px;">物流商</span>
			<span class="inputMDFB" style="width: 302px;">戴继勇</span>
		</div>
		<div class="list">
			<span class="left" style="margin-left: 101px; color: red; line-height: 21px;">撤销委托时双方原因描述！</span>
		</div>
	</div>
</div>

<script src="../../Scripts/global.js"></script>
<script src="../../Scripts/page.js"></script>
</body>
</html>
