<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>货主评价</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="../../Content/global.css" />
	<link rel="stylesheet" href="../../Content/page.css" />
	<script>!window.jQuery && document.write('<script src="../../Scripts/jquery-1.11.2.min.js"><\/script >');</script>
</head>

<body style="padding: 0;">
<div class="iframe_evaluate">
	<div class="evaluate_cont clearfix">
		<div class="evaluate_radio">
			<div class="cell">
				<input type="radio" name="selFen" tip="亲，好评无法修改和删除！" />
				<em class="iconTop"></em>
				<span>+1分</span>
			</div>
			<div class="cell">
				<input type="radio" name="selFen" tip="亲，您给物流商打了中评，需要说明原因哦！" />
				<em class="iconMid"></em>
				<span>不加分</span>
			</div>
			<div class="cell">
				<input type="radio" name="selFen" tip="亲，您给了差评哦，先联系物流商沟通一下吧！" />
				<em class="iconBot"></em>
				<span>-1分</span>
			</div>
			<label class="tipTxt"></label>
		</div>
		<div class="evaluate_input_wrap">
			<div class="evaluate_input_box">
				<textarea class="textarea inputJsTip" vtext="亲，来分享下您的感受吧！"></textarea>
				<p class="number"><em>500</em>字</p>
			</div>
			<div class="evaluate_input_opt">
				<label class="chk">
					<input type="checkbox" name="niming" />匿名
				</label>
			</div>
		</div>
		<div class="evaluate_selStar">
			<div class="titBox">给物流商评分</div>
			<div class="starBox">
				<div class="line">
					<span class="text">服务</span>
					<div class="selStar">
						<em class="star" hoverTip="1分 非常不满意" clickTipA="1分" clickTipB=" - 物流商态度很差，简直不把顾客当回事"></em>
						<em class="star" hoverTip="2分 不满意" clickTipA="2分" clickTipB=" - 物流商有点不耐烦，承诺的服务也兑现不了"></em>
						<em class="star" hoverTip="3分 一般" clickTipA="3分" clickTipB=" - 物流商态度一般，谈不上沟通顺畅"></em>
						<em class="star" hoverTip="4分 满意" clickTipA="4分" clickTipB=" - 物流商服务挺好的，沟通挺顺畅的，总体满意"></em>
						<em class="star" hoverTip="5分 非常满意" clickTipA="5分" clickTipB=" - 物流商的服务太棒了，考虑非常周到，完全超出期望值"></em>
						<div class="starNum">
							<p>1分 非常不满意</p>
							<strong></strong>
						</div>
					</div>
					<label class="clickTip">
						<b></b>
						<span></span>
					</label>
					<label class="noSelTip">亲，您还没给物流商评分</label>
				</div>
				<div class="line">
					<span class="text">效率</span>
					<div class="selStar">
						<em class="star" hoverTip="1分 非常不满意" clickTipA="1分" clickTipB=" - 再三提醒下，物流商才回复问题，耽误我的时间"></em>
						<em class="star" hoverTip="2分 不满意" clickTipA="2分" clickTipB=" - 物流商回复问题有点慢，催了几次终于回复了"></em>
						<em class="star" hoverTip="3分 一般" clickTipA="3分" clickTipB=" - 物流商回复问题速度一般，提醒后才回复的"></em>
						<em class="star" hoverTip="4分 满意" clickTipA="4分" clickTipB=" - 物流商回复问题挺及时的，总体满意"></em>
						<em class="star" hoverTip="5分 非常满意" clickTipA="5分" clickTipB=" - 物流商回复问题的速度非常快，非常满意"></em>
						<div class="starNum">
							<p>1分 非常不满意</p>
							<strong></strong>
						</div>
					</div>
					<label class="clickTip">
						<b></b>
						<span></span>
					</label>
					<label class="noSelTip">亲，您还没给物流商评分</label>
				</div>
			</div>
		</div>
		<a class="evaluate_btn" href="javascript:void(0)">发表评价</a>
	</div>

<script src="../../Scripts/global.js"></script>
<script src="../../Scripts/page.js"></script>
</body>
</html>
