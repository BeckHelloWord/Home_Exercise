<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>注册-验证手机</title>
	<meta name="keywords" content="" />
	<meta name="description" content="" />
	<link rel="stylesheet" href="../../Content/global.css" />
	<link rel="stylesheet" href="../../Content/page.css" />
	<script>!window.jQuery && document.write('<script src="../../Scripts/jquery-1.11.2.min.js"><\/script >');</script>
</head>

<body class="nRegBody">
<div class="nRegPageTop">
	<div class="wrap">
		<h1 class="left">
			<a class="logo" href="javascript:void(0)">运去哪-logo</a>
			<strong class="link">
				<a href="javascript:void(0)">欢迎注册</a>
			</strong>
		</h1>
	</div>
</div>
<div class="wrap">
	<ul class="nRegTabs clearfix">
		<li class="current">
			<a href="javascript:void(0)">新会员注册</a>
		</li>
		<li>
			<a href="javascript:void(0)">已有账号登录</a>
		</li>
	</ul>
	<div class="nRegWrap">
		<ul class="nRegStep">
			<li class="">
				运去哪注册进度条
			</li>
		</ul>
		<!-- 图片验证码 -->
		<ul class="nRegForm clearfix">
			<li class="errorLi">
				<span class="inputTit"><em>*</em>手机号码：</span>
				<div class="inputMD">
					<input type="text" />
				</div>
				<label class="textTip" defaultTip="请输入您的手机号码">手机号码格式有误，<br />请输入正确的手机号码</label>
			</li>
			<li class="successLi">
				<span class="inputTit"><em>*</em>图片验证码：</span>
				<div class="inputMD yanInput">
					<input type="text" />
				</div>
				<div class="yanArea">
					验证码区域
				</div>
				<label class="textTip"></label>
			</li>
			<li>
				<span class="inputTit">&nbsp;</span>
				<div class="btnCoverModel">
					<a class="nRegBtn" href="javascript:void(0)">提交</a>
					<div class="btnCover">
						<div class="shadow"></div>
						<div class="loading"></div>
					</div>
				</div>
			</li>
		</ul>
		<!-- 短信验证码 -->
		<ul class="nRegForm clearfix">
			<li class="noteLi">
				<span class="inputTit"><em>*</em>短信验证码：</span>
				<div class="inputMD yanInput">
					<input type="text" />
				</div>
				<div class="yanSecond">60秒后重新获取</div>
				<label class="textTip">验证码已发送，请查收短信</label>
			</li>
			<li>
				<span class="inputTit">&nbsp;</span>
				<div class="btnCoverModel">
					<a class="nRegBtn" href="javascript:void(0)">提交</a>
					<div class="btnCover">
						<div class="shadow"></div>
						<div class="loading"></div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</div>

</div>

<script src="../../Scripts/global.js"></script>
<script src="../../Scripts/page.js"></script>
</body>
</html>
