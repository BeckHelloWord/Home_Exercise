<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>signup</title>
	<link rel="stylesheet" href="../../../Content/mobile/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="../../../content/mobile/mobile.css">
	<script src="../../../Scripts/jquery-1.11.2.min.js"></script>
	<script src="../../../Scripts/mobile/jquery.mobile-1.4.5.min.js"></script>
</head>
<body>

<div data-role="page" data-theme="a">
	<div data-role="header" id="JQM_header">
		<a href="javascript:void(0)" data-role="button" data-icon="arrow-l" data-iconpos="notext"></a>
		<h1>运去哪</h1>
	</div>
	<div role="main" class="ui-content" id="mobile_content">
		<ul class="ulModel cf registerForm">
			<li>
				<span class="inputTit"><em>*</em>验证码</span>
				<div class="cellRight">
					<div class="ui-grid-a">
						<div id="post_out" class="ui-block-a">
							<input name="jiaoyanma" id="jiaoyanma" placeholder="手机验证码" value="" type="text">
						</div>
						<div class="ui-block-b">
							<a id="post_1" href="javascript:void(0)" class="ui-btn">发送</a>
							<!--<div id="post_2" class="ui-btn">59秒</div>-->
						</div>
					</div>
				</div>
			</li>
			<li>
				<span class="inputTit">&nbsp;</span>
				<div class="cellRight">
					<div class="inputTxt">没收到？<a href="javascript:void(0)">获取语音验证码</a></div>
				</div>
			</li>
			<li style="display: none;">
				<span class="inputTit">&nbsp;</span>
				<div class="cellRight">
					<div class="inputTxt">即将播报语音验证，请接听</div>
				</div>
			</li>
			<li>
				<span class="inputTit"><em>*</em>登录邮箱</span>
				<div class="cellRight">
					<input type="text">
				</div>
			</li>
			<li>
				<span class="inputTit"><em>*</em>登录密码</span>
				<div class="cellRight">
					<input type="password">
				</div>
			</li>
			<li>
				<span class="inputTit"><em>*</em>确认密码</span>
				<div class="cellRight">
					<input type="password">
				</div>
			</li>
			<li>
				<span class="inputTit"><em>*</em>姓</span>
				<div class="cellRight" style="width: 24%;">
					<input type="text">
				</div>
				<span class="inputTit" style="width: 16%;"><em>*</em>名</span>
				<div class="cellRight" style="width: 24%;">
					<input type="text">
				</div>
			</li>
			<li>
				<span class="inputTit"><em>*</em>公司名称</span>
				<div class="cellRight">
					<input type="text">
				</div>
			</li>
			<li>
				<span class="inputTit">邀请码</span>
				<div class="cellRight">
					<input type="text">
				</div>
			</li>
		</ul>
		<div id="radioBox" class="ui-grid-a">
			<div id="radio_1" class="ui-block-a">
				<label class="ui-btn-inline">
					<input class="ui-mini" type="radio" name="zhuShang">我是货主
				</label>
			</div>
			<div id="radio_2" class="ui-block-b">
				<label class="ui-btn-inline">
					<input class="ui-mini" type="radio" name="zhuShang">我是物流商
				</label>
			</div>
		</div>
		<label id="agreeChk">
			<input type="checkbox" checked="checked">我同意 <a class="link" href="http://www.baidu.com" target="_blank">《运去哪服务协议》</a>
		</label>
		<div class="registerBtnBox">
			<a class="ui-btn btnModel" href="javascript:void(0)">完成注册</a>
		</div>
	</div>
</div>
<script>
$(function() {
	$(".ui-corner-all, .ui-shadow, .ui-shadow-inset").removeClass("ui-corner-all ui-shadow ui-shadow-inset");
	$(".ui-input-text input").focus(function() {
		$(this).parent().removeClass("ui-focus");
	});
	$("textarea").focus(function() {
		$(this).removeClass("ui-focus");
	});
});
</script>

</body>
</html>
