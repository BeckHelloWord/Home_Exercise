<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>元素反转</title>

</head>

<body>

</body>
<script type="text/javascript">
	var arr=[5,9,3,1,2,10];
	for(var i=0, len=arr.length/2;i<len;i++){
		var temp=arr[i];
		arr[i]=arr[arr.length-i-1];
		arr[arr.length-i-1]=temp;
	}
	document.write(arr);
</script>

</html>
