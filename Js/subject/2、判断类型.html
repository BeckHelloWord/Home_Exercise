<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>1、判断类型</title>

</head>

<body>

</body>
<script type="text/javascript">
	//判断变量的类型
	var str="beck";
	document.write(typeof str+"</br>");
	if(str.constructor === String){
		document.write("str:是字符串类型</br>");
	}
	var arr=[1,2,3,4];
	if(arr.constructor === Array){
		document.write("arr:是数组类型");
	}
</script>

</html>
