<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>日期格式</title>

</head>

<body>

</body>
<script>
	var timer = new Date();
	var year = timer.getFullYear();
	var mon = timer.getMonth() + 1;
	var day = timer.getDate();
	var txt = year + "-" + checkDay(mon) + "-" + checkDay(day);
	
	function checkDay(num){
		if(typeof(num) != undefined){
			if(num<10){
				num="0"+num;
				return num;
			}
			else{
				return num;
			}
		}
	}
	document.write(txt);
</script>

</html>
