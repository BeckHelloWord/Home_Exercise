<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>根据子元素找到父元素</title>

</head>

<body>
	<div class="box" id="box">
		<p class="con" id="con1">第一个段落</p>
		<p class="con" id="con2">第二个段落</p>
		<p class="con" id="con3">第三个段落</p>
	</div>
</body>
<script type="text/javascript">
	var con=document.getElementById("con1");
	con.parentNode.removeChild(con);	//元素通过parentNode属性找到自身的父元素
</script>

</html>
