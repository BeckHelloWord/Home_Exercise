<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>push()</title>

</head>

<body>

</body>
<script type="text/javascript">
	var arr=[1,2,3,4,5];
	document.write(arr.toString()+"</br>");
	document.write(arr.push(6,7,8,9)+"</br>");	//返回追加元素后，数组的新的长度。
	document.write(arr.toString());
</script>

</html>
