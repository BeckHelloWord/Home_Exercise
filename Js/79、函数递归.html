	<title>函数递归</title>

<script type="text/javascript">
	function add(x) {
		if ((x === 0) || (x === 1)) {
			return 1;
		} else {
			return (x * add(x - 1));
		}
	}
	var num = add(3);
	document.write(num);
</script>
