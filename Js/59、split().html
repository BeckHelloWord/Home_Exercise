<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>split()</title>

</head>

<body>

</body>
<script type="text/javascript">
	var str="How are you doing today?";
	document.write(str.split(" "));
	document.write("</br>");
	document.write(str.split(""));	//当为“”时（注：里面没有空格），将每个字符都分割
	document.write("</br>");
	document.write(str.split(" ",2));	
	//根据第2个参数返回数组元素的个数。如果参数的数值大于数组元素的个数，将按数组元素最大个数返回
	
</script>

</html>
