<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <!--
    console.log()方法用于调试代码，将结果写到控制台。在浏览器状态下
    按F12，在console菜单下可以查看输出的结果
-->
    <script>
        var a, b;
        a = 5;
        b = 6;
        console.log(a * b);
    </script>
    <!--    现代浏览器无需添加type=“text/javascript”.-->
</head>

<body>
    <p>console.log方法写到控制台，用于调试代码</p>
</body>

</html>
