<script type="text/javascript">
	function person(firstname,lastname,age){
		this.firstname=firstname;
		this.lastname=lastname;
		this.age=age;
		this.say=function(){
			alert(this.firstname+this.lastname+this.age);
		}
	}
	var China=new person("beck","yu",27);
	China.say();
</script>
