<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>boolean</title>

</head>

<body>

</body>
<script type="text/javascript">
	document.write(Boolean("beck") + "</br>"); //true
	document.write(Boolean(null) + "</br>"); //false
	document.write(Boolean(undefined) + "</br>"); //false
	document.write(Boolean("") + "</br>"); //false
	document.write(Boolean(1) + "</br>"); //true
	document.write(Boolean(0) + "</br>"); //flase
	document.write(Boolean(-1) + "</br>"); //true
	document.write(Boolean(NaN) + "</br>"); //false
	document.write(Boolean([1, 2, 3]) + "</br>"); //true
	document.write(Boolean(new Object()) + "</br>"); //true
	document.write(Number(true) + "</br>");
	document.write(Number(false));
</script>

</html>
