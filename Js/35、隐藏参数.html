<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>隐藏参数</title>

</head>

<body>

</body>
<script>
	function max(){
		var max=0;
		for(var i=0,len=arguments.length;i<len;i++){
			if(max<arguments[i]){
				max=arguments[i];
			}
		}
		return max;
	}
	document.write(max(1,3,5,16,7));
</script>

</html>
