<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>pop()</title>

</head>

<body>

</body>
<script type="text/javascript">
	var arr=[1,2,3,4,5];
	document.write(arr.toString()+"</br>");
	document.write(arr.pop()+"</br>");	//打印数组最后一个被删除的元素
	document.write(arr.toString());
</script>

</html>
