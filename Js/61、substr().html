	<title>substr()</title>

</head>

<script type="text/javascript">
	var str="hello,word";
	document.write(str.substr(4)+"</br>");	//一个参数，截取从开始下标到字符串结尾
	document.write(str.substr(5,2));	//两个参数，截取从开始下标后2个字符
</script>
