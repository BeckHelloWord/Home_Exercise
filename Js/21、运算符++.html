<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>运算符++</title>

</head>

<body>
	<p id="txt"></p>
	<P id="txt2"></P>
</body>
<script>
	var x = 5;
	var y = 5;
	document.getElementById("txt").innerHTML = x++; //先操作再自增
	document.getElementById("txt2").innerHTML = ++y; //先自增再操作
</script>

</html>
