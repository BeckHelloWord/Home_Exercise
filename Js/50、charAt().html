<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>charAt()</title>

</head>

<body>

</body>
<script type="text/javascript">
	var hi="Hello world, welcome to the universe.";
	var num=hi.charAt(hi.length-1);	//length是从1开始计算，而charAt是从0开始计算，故减1
	document.write(num)	//结果为.
</script>

</html>
