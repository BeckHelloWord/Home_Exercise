<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>选择器案例</title>
	<style type="text/css">
		*{
			padding:0;
			margin:0;
		}
		.box{
			position:relative;
			overflow:hidden;
			width:200px;
			height:200px;
			border:1px solid #000;
		}
/*		.box>div{
			position:relative;
			width:200px;
			height:200px;
			border:1px solid #000;
		}*/
		.boxson1{
			width:200px;
			height:200px;
			background:pink;
		}
		.boxson2{
			position:absolute;
			width:200px;
			height:200px;
			top:200px;
			left:0;
			background:black;
			opacity:0.6;
			transition:all 2s ;
		}
		.box .boxson1:hover+.boxson2{
			top:0;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="boxson1"></div>
		<div class="boxson2"></div>
	</div>
</body>
</html>
