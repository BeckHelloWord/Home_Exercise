<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>文字阴影text-shadow</title>
	<style type="text/css">
		.outShadow{
			font-size:20px;
			text-shadow:red 2px 2px 2px;
		}
		.muchShadow{
			font-size:20px;
			text-shadow:red 2px 2px 2px,black 4px 4px 4px,green 6px 6px 6px;
		}
	</style>
</head>
<body>
	<p class="outShadow">单个阴影</p>	<!-- 单个阴影 -->
	<p class="muchShadow">多个阴影</p>	<!-- 多个阴影 -->
</body>
</html>
