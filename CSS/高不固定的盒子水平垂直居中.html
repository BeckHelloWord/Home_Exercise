<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>高不固定的盒子水平垂直居中</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:100px;
			border:1px solid #000;
			position:absolute;
			top:50%;
			left:50%;
			transform: translate(-50%,-50%);
		}
	</style>
</head>
<body>
	<div class="box">
		 大发了就爱的是解放路
	</div>
</body>
