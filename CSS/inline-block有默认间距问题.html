<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>inline-block默认有间距</title>
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
		}
		
		ul {
			font-size: 0;
			/*清除inline-block默认的间距 方法2*/
		}
		
		ul li {
			float: left;
			/*			清除inline-block默认的间距-方法1*/
			list-style: none;
			display: inline-block;
			width: 100px;
			height: 20px;
			border: 1px solid #000;
		}
	</style>
</head>

<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
		<li></li>

	</ul>
</body>


</html>
