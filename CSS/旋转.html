<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>旋转</title>
	<style type="text/css">
		img{
			width:100px;
			margin:50px 50px;
			border:1px solid #ccc;
			border-radius:50%;
			transition:all 2s linear 0s;
		}
		img:hover{
			-webkit-transform:rotate(360deg);
		}
	</style>
</head>
<body>
	<img src="./MM2.jpg" alt="" title="" />
</body>
</html>
