<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>多行文本垂直居中</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{
			display:table;
			width:300px;
			height:300px;
			border:1px solid #000;
			margin:50px auto;
		}
		.inBox{
			display:table-cell;
			vertical-align:middle;
		}
		.box>p{
			width:300px;
			height:20px;
			line-height:20px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="inBox">
		<p>地址：</p>
		<p>的是范德萨范德萨</p>
		<p>的是范德萨范德萨</p>
		<p>的是范德萨范德萨</p>
		<p>的是范德萨范德萨</p>
		<p>的是范德萨范德萨</p>
		<p>的是范德萨范德萨</p>
	</div>
	</div>
</body>
</html>
