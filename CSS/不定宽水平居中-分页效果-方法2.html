<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不定宽水平居中-分页效果-方法2</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		ul li {list-style: none;}
		.clearfix::after {
			content: "";
			display: block;
			clear: both;
		}
		.paging-area {
			width: 1200px;
			height: 40px;
			border: 1px solid #000;
			margin: 50px auto;
		}
		.in-paging-area {
			position: relative;
			float: left;
			left: 50%;
		}
		.paging-btn {
			float: left;
			position: relative;
			left: -50%;
		}
		.paging-btn li {
			float: left;
			width: 38px;
			height: 38px;
			margin-left: 10px;
			line-height: 38px;
			text-align: center;
			background-color: red;
		}
		.paging-btn li:first-child {
			margin-left: 0;
		}
	</style>
</head>
<body>
	<section class="paging-area">
		<div class="in-paging-area">
			<ul class="paging-btn clearfix">
				<li>1</li>
				<li>2</li>
				<li>3</li>
			</ul>
		</div>
	</section>
</body>
</html>
