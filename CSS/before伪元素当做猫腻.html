<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>before伪元素当做猫腻</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{
			width:200px;
			height:200px;
			border:1px solid #000;
			margin:50px auto;
			position:relative;
			overflow:hidden;
			zoom:1;
		}
		.box::before{
			content:"";
			width:200px;
			height:200px;
			background:red;
			position:absolute;
			top:201px;
			left:0;
		}
		.box:hover::before{
			top:0px;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
