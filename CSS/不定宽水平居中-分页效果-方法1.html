<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>不定宽水平居中-分页效果-方法1</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.clearfix:after {
			content: "";
			display: block;
			clear: both;
		}
		ul li {
			list-style: none;
		}
		.paging-area {
			width: 1200px;
			height: 40px;
			margin: 0 auto;
			border: 1px solid #000;
			text-align: center;
		}
		.paging-btn {
			display: inline-block;
		}
		.paging-btn li {
			float: left;
			width: 38px;
			height: 38px;
			background: yellow;
			margin-left: 10px;
		}
		.paging-btn li:first-child {
			margin-left: 0;
		}
	</style>
</head>
<body>
	<section class="paging-area">
		<ul class="paging-btn clearfix">
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</section>
</body>
</html>
