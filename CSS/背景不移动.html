<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>css文字输入效果()</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		.con {
			width: 100%;
			height: 600px;
		}
		
		.red {
			background: red;
		}
		
		.yellow {
			background: yellow;
		}
		
		.green {
			background: green;
		}
		
		.black {
			background: black;
		}
		
		.page {
			width: 100%;
			height: 600px;
		}
		
		.page1 {
			background: url(./bg1_1600.jpg) no-repeat;
			background-attachment: fixed;
		}
		
		.page2 {
			background: url(./bg3_1600.jpg) no-repeat;
			background-attachment: fixed;
		}
		
		.page3 {
			background: url(./avds.jpg) no-repeat;
			background-attachment: fixed;
		}
	</style>
</head>

<body>
	<div class="con red"></div>
	<div class="page1 page"></div>
	<div class="con yellow"></div>
	<div class="page2 page"></div>
	<div class="con green"></div>
	<div class="page3 page"></div>
	<div class="con black"></div>
</body>

</html>
