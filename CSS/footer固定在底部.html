<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>footer固定在底部</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
	html,body{
		height: 100%;
	}
	.container{
		box-sizing: border-box;
		position: relative;
		padding-bottom: 60px;
		height: auto;
		min-height: 100%;
		text-align: center;
		background: red;
		color: #fff;
	}
	.container .head{
		width: 100%;
		height: 40px;
		line-height: 40px;
		background:yellow;
	}
	.container .body{
		height: 200;
	}
	.container .footer{
		position: absolute;
		bottom: 0;
		width: 100%;
		height: 60px;
		line-height: 60px;
		background: #000;
	}
	</style>
</head>
<body>
	<div class="container">
		<div class="head">head</div>
		<div class="body"></div>
		<div class="footer">footer</div>
	</div>
</body>
</html>
