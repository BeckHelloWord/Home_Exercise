<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画练习</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:100px;
			height:100px;
			background:green;
			margin:100px auto;
			box-shadow:#000 1px 1px 3px;
			/*transition: all 1s linear 0s;*/
			-webkit-animation:haha 1s linear 0s infinite alternate;
		}

		@-webkit-keyframes haha{
			from{
				box-shadow:#000 1px 1px 3px;
			}
			to{
				box-shadow:#000 10px 10px 10px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
