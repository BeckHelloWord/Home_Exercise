<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin折叠</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:100px;
			height:100px;
			margin:0px auto;
/*			float:left;*/
			overflow:hidden;
		}
		.box1{
			background-color:yellow;
			margin-bottom:20px;

		}
		.box2{
			background-color:black;
			margin-top:30px;
		}
		.box3{
			background-color:red;
		}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
	<div class="box box3"></div>
</body>
</html>
