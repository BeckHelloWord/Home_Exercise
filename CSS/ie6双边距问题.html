<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
	*{
		margin:0px;
		padding:0px;
		list-style:none;
		}
	div{
		width:500px;
		height:400px;
		border:1px solid #000;
		margin:100px auto;
		}
	ul{
		/*margin:20px;*/
		}
	ul li{
		_display:inline;	/*解决在ie6中有双边距问题*/
		float:left;
		margin-left:28px;
		}
</style>
</head>

<body>
<div>
	<ul>
    	<li>项目情况</li>
        <li>项目介绍</li>
        <li>项目概况</li>
        <li>项目简介</li>
        <li>项目内容</li>
    </ul>
</div>
</body>
</html>
