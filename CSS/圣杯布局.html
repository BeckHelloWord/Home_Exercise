<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>圣杯布局</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		
		.clearfix:after,
		.clear:before {
			content: "";
			clear: both;
			display: block;
		}
		
		.box {
			height: 200px;
			border: 1px solid #000;
			margin: 0 auto;
			position: relative;
		}
		
		.left,
		.right {
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 0;
		}
		
		.left {
			left: 0;
		}
		
		.right {
			right: 0;
		}
		
		.content {
			height: 200px;
			min-width: 200px;
			background: green;
			margin: 0 200px;
		}
	</style>
</head>

<body>
	<div class="box clearfix">
		<div class="left"></div>
		<div class="content"></div>
		<div class="right"></div>
	</div>
</body>

</html>
