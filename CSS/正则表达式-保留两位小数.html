	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>正则表达式-保留两位小数</title>
	<script type="text/javascript">
	function regMatch(reg,str){
		alert(reg.test(str));
	}

	var reg=/^\d+(\.\d{1,2})?$/;
	//var str="1111.11";	成功
	var str="11.1";	//成功
	//var str="5642.1"	成功
	// var str="545.125";	不成功
	// var str="ddd.dd"; 不成功
	regMatch(reg,str);
	</script>
</head>
