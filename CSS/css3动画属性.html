<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画属性</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:100px;
			height:100px;
			margin:100px auto;
			background:green;
			-webkit-animation:haha 2s linear 0s infinite alternate;
			/*-webkit-animation:haha 2s linear 0s infinite alternate,yiyi 2s ease 0s infinite alternate;*/ /*可以调用多个动画*/
		}

		@-webkit-keyframes haha{
			from{
				height:100px;
			}
			to{
				height:200px;
			}
		}
		@-webkit-keyframes yiyi{
			from{
				width:100px;
			}
			to{
				width:300px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
