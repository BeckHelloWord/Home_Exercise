<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>修改placehold字体颜色</title>
	<style type="text/css">
		::-webkit-input-placeholder {
			color: red;
		}
		::-moz-placeholder {
			color: yellow;
		}
		::-ms-input-placeholder {
			color: palevioletred;
		}
		::-o-input-placeholder {
			color:palevioletred;
		}
	</style>
</head>

<body>
	<input type="text" placeholder="请输入关键字..." />
</body>


</html>
