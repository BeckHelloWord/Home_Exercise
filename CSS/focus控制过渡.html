<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>focus控制过渡</title>
	<style type="text/css">
		input{
			width:150px;
			height:20px;
			transition:all 0.4s linear 0s;
		}
		input:focus{
			box-shadow:#ccc 2px 2px 10px;
		}
	</style>
</head>
<body>
	<input type="text" />
</body>
</html>
