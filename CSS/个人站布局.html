<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>个人站布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		html,body{
			width:100%;
			height:100%;
			background:#000;
			overflow:hidden;
		}
		.box{
			width:100%;
			height:100%;
			position:absolute;
			left:0;
			top:0;

		}
		.page{
			width:100%;
			height:100%;
			position:absolute;
		}
		.page1{
			top:0;
			left:0;
			background:green;
		}
		.page2{
			top:0;
			left:110%;
			background:red;
		}
		.page3{
			top:120%;
			left:0;
			background:blue;
		}
		.page4{
			top:100%;
			left:120%;
			background:gray;
		}
	</style>
	<script type="text/javascript" src="./jquery-1.4.1.min.js"></script>
	<script type="text/javascript">
		$(function(){

			$("#btn1").click(function(){
				$(".box").animate(
				{
					left:"-120%",
					top:"-100%"
				},1000

				)
			})
			$("#btn2").click(function(){
				$(".box").animate(
				{
					left:"-0%",
					top:"-120%"
				},1000

				)
			})
			$("#btn3").click(function(){
				$(".box").animate(
				{
					left:"-0%",
					top:"-0%"
				},1000

				)
			})
		$("#btn4").click(function(){
				$(".box").animate(
				{
					left:"-110%",
					top:"-0%"
				},1000

				)
			})
		})
</script>
</head>
<body onmousewheel="return false;">
	<div class="box page">
		<div class="page1 page">
			<h2>第一屏</h2>
			<input type="button" id="btn1" value="按我进入下一屏">
		</div>
		<div class="page2 page">
			<h2>第二屏</h2>
			<input type="button" id="btn2" value="按我进入下二屏">
		</div>
		<div class="page3 page">
			<h2>第三屏</h2>
			<input type="button" id="btn3" value="按我进入下三屏">
		</div>
		<div class="page4 page">
			<h2>第三屏</h2>
			<input type="button" id="btn4" value="按我进入下四屏">
		</div>
	</div>
</body>
