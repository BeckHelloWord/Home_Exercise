<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>浮动的盒子如何水平居中</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background:red;
			float:left;
			position:absolute;
			top:0;
			left:50%;
			margin-left:-50px;
			/*transform:translate(-50%);*/    /*css3属性，自动向左移动盒子宽的一半*/
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
