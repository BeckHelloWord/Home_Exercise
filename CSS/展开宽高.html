<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>展开宽高</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	html,body{
		width:100%;
		height:100%;
		/*必须给html,body添加width,height为100%，才能使里面的盒子宽高100%起作用*/
	}
	.box{
		width:100%;
		height:100%;
		background:pink;
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
