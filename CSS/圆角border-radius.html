<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"xml:lang="en">
<head>
	<meta http-equiv="Content-Type"content="text/html;charset=UTF-8">
	<title>圆角border-radius</title>
	<style type="text/css">
		div{display:inline-block;}
		.box{width:100px;height:100px;background:red;border-radius:50%;}
		.box2{width:100px;height:100px;background:green;border-top-left-radius:20px;border-top-right-radius:39px;border-bottom-left-radius:20px;border-bottom-right-radius:50px;}
		.box3{width:100px;height:100px;background:pink;border-radius:20px 30px 40px 50px;}
		.box4{width:100px;height:100px;background:yellow;border:2px solid #000;border-radius:50%;}
		input{width:100px;height:100px;background:red;border:0;border-radius:50%;}
		img{width:100px;height:100px;border-radius:50%/40%;}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<div class="box4"></div>
	<input type="button"/>
	<input type="text"/>
	<img src="./mm.jpg"/>
</body>
</html>
