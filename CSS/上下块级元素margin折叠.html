<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>上下块级元素margin折叠</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:100px;
		height:100px;
		margin:10px;
		overflow:hidden;
	}
	.box1{
		background-color: #000;
	}
	.box2{
		background-color: red;
	}
	</style>
</head>
<body>
	<div class="box box1"></div>
	<div class="box box2"></div>
</body>
</html>
