<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		article{
			width:100%;
			height:200px;
			margin:100px auto;
			border: 1px solid #000;
		}
		.box{
			width:50%;
			height:200px;
			padding:0 10px;
			box-sizing:border-box;
			float:left;
		}
		.box div{
			width:100%;
			height:200px;
			background:green;
		}
	</style>
</head>
<body>
	<article>
		<div class="box">
			<div></div>
		</div>
		<div class="box">
			<div></div>
		</div>
	</article>
</body>
</html>
