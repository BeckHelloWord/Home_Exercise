<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画用百分比表示</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box{
			width:100px;
			height:100px;
			background:red;
			margin:100px auto;
			-webkit-animation:haha 2s;
		}
		@-webkit-keyframes haha{
			0%{
				height:100px;
			}
			20%{
				height:150px;
			}
			40%{
				height:200px;
			}
			80%{
				height:300px;
			}
			100%{
				height:350px;
			}
		};
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
