<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>并列的两个盒子高度相等1</title>
	<style type="text/css">
		* {
			margin: 0px;
			padding: 0px;
		}
		
		.fatherBox {
			width: 100%;
			height: 200px;
		}
		
		.box1,
		.box2 {
			float: left;
			width: 200px;
			height: 100%;
			background: red;
			margin-left: 10px;
		}
	</style>
</head>

<body>
	<div class="fatherBox">
		<div class="box1"></div>
		<div class="box2"></div>
	</div>
</body>


</html>
