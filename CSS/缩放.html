<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>缩放</title>
	<style type="text/css">
	*{margin:0;padding:0;}
	.box{
		margin:200px auto;
		width:200px;
		height:200px;
		border:1px solid #ccc;
		overflow:hidden;
	}
	img{
		width:200px;
		transition:all 1s linear 0s;
	}
	img:hover{
		-webkit-transform:scale(2);
	}
	</style>
</head>
<body>
	<div class="box">
	<img src="./MM2.jpg" />
	</div>
</body>
</html>
