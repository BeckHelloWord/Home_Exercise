<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡练习1</title>
	<style type="text/css">
		.box{
			width:100px;
			height:100px;
			background:red;
			transition:all 1s linear 0s;	/*匀速*/
		}
		.box:hover{
			width:150px;
			height:150px;
			background:blue;
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
