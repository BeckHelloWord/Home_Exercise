<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>flexbox</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		.flex-container {
			display: -webkit-flex;
			display: flex;
			width: 798px;
			height: 600px;
			margin: 50px auto;
			border: 1px solid #000;
			flex-flow: row wrap;
		}
		
		.flex-item {
			width: 200px;
			height: 200px;
			line-height: 100px;
			text-align: center;
			background: red;
			margin-right: 10px;
			flex: 0 0 auto;
		}
		
		.flex-item:nth-chlid(2) {
			flex: 1 0 auto;
		}
	</style>
</head>

<body>
	<div class="flex-container">
		<div class="flex-item">1</div>
		<div class="flex-item">2</div>
		<div class="flex-item">3</div>
		<div class="flex-item">4</div>
		<div class="flex-item">5</div>
		<div class="flex-item">6</div>
	</div>
</body>

</html>
