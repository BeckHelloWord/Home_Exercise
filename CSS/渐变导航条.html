<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变导航条</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		nav {
			width:1000px;
			height:50px;
			margin:50px auto;
			background-image:-webkit-linear-gradient(top,#3FA736 35%,#16610C);
			background-image:-moz-linear-gradient(top,#3FA736 35%,#16610C);
			background-image:-ms-linear-gradient(top,#3FA736 35%,#16610C);
			background-image:-o-linear-gradient(top,#3FA736 35%,#16610C);
			background-image:linear-gradient(top,#3FA736 35%,#16610C);
			border-radius:0 0 10px 10px;
			box-shadow:rgba(0,0,0,0.6) 1px 1px 8px;
		}
	</style>
</head>
<body>
	<nav></nav>
</body>
</html>
