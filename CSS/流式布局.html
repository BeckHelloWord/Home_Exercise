<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>流式布局</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.fatherBox{
			width:800px;
			height:100px;
			background:red;
			margin:0 auto;
		}
		.sonBox1{
			width:30%;
			height:100px;
			padding-left:10%;
			margin-left:10%;
			background:gray;
			float:left;
		}
		.sonBox2{
			width:20%;
			height:100px;
			padding-right:15%;
			margin-right:15%;
			background:green;
			float:left;
		}
	</style>
</head>
<body>
	<div class="fatherBox">
		<div class="sonBox1"></div>
		<div class="sonBox2"></div>
	</div>
</body>
</html>
