<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>过渡移动</title>
	<style type="text/css">
	*{
		margin:0;
		padding:0;
	}
	.box{
		width:100px;
		height:200px;
		border:1px solid #000;
		margin:100px auto;
		/*box-shadow:rgba(0,0,0,0.5) 2px 2px 5px;*/
		transition:all 1s linear 0s;
	}
	.box:hover{
		-webkit-transform:translate(100px);
		box-shadow:rgba(0,0,0,0.5) 2px 2px 10px;
	}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
