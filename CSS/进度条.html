<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>进度条</title>
	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		.box {
			width: 245px;
			height: 8px;
			padding: 5px;
			border: 1px solid #000;
			border-radius: 5px;
		}
		
		.jd {
			height: 8px;
			border-radius: 5px;
			background: red;
		}
	</style>
	<script type="text/javascript" src="./jquery-1.4.1.min.js"></script>
	<script type="text/javascript">
		$(function () {
			$(".jd").css("width", "70%");
		})
	</script>
</head>

<body>
	<div class="box">
		<div class="jd"></div>
	</div>
</body>

</html>
