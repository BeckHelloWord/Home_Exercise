<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Margin父子元素折叠</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:250px;
			height:250px;
			background-color: #000;
			margin:30px auto 0 auto;
			position: relative;
		}
		.son{
			width:100px;
			height:100px;
			background:yellow;
			margin-top:10px;
			position: absolute;
			top:0;
			left:0;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
	</div>
</body>
</html>
