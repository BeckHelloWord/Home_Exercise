<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3动画</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:200px;
			height:200px;
			background:green;
			margin:100px auto;
			-webkit-animation: haha 1s;	/*调用动画*/
		}
		/*定义动画*/
		@-webkit-keyframes haha{
			from{
				height:200px;
			}
			to{
				height:400px;
			}
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
