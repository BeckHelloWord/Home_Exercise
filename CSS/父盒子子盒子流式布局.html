<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>父盒子子盒子流式布局</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.father{
			width:800px;
			height:200px;
			margin:100px auto;
			border:1px solid #000;
		}
		.son{
			width:20%;	/*参考盒子的width，实际宽度160px;*/
			height:200px;
			padding-left:10%;	/*参考盒子的width，实际宽度80px;*/
			margin-right:10%;	/*参考盒子的width，实际宽度80px;*/
			background:yellow;

		}
/*		.son2{
			width:100px;
			height:200px;
			background:green;
			float:left;
		}*/
	</style>
</head>
<body>
	<div class="father">
		<div class="son"></div>
		<div class="son2"></div>
	</div>
</body>
</html>
