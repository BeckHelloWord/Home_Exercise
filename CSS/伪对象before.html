<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>伪对象::before</title>
	<style type="text/css">

	*{margin:0;padding:0;}
	ul li {list-style:none;}
	.news {margin:50px auto;width:200px;}
	.news>li {height:30px;line-height:30px;color:red;border-bottom:1px dotted #ccc;}
	.news li:last-child {border-bottom:none;}
	.news>li::before {content:"";position:relative;top:-3px;display:inline-block;width:5px;height:5px;margin:0 5px;border-radius:100%;background:#000;}

	</style>
</head>
<body>
	<ul class="news">
		<li>hello,word</li>
		<li>hello,word</li>
		<li>hello,word</li>
		<li>hello,word</li>
		<li>hello,word</li>
	</ul>
</body>
</html>
