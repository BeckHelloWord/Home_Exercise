<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>绝对定位的盒子水平居中</title>
	<style type="text/css">
		.box {
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top: 0;
			left: 50%;
			transform: translate(-50%);
		}
	</style>
</head>

<body>
	<div class="box"></div>
</body>


</html>
