<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>渐变使用多个值</title>
	<style type="text/css">
		.box{
		width:100px;
		height:100px;
		background-image:-webkit-linear-gradient(top,red,green,yellow,gray,pink);
		background-image:-moz-linear-gradient(top,red,green,yellow,gray,pink);
		background-image:-ms-linear-gradient(top,red,green,yellow,gray,pink);
		background-image:-o-linear-gradient(top,red,green,yellow,gray,pink);
		background-image:linear-gradient(top,red,green,yellow,gray,pink);
		}
	</style>
</head>
<body>
	<div class="box"></div>
</body>
</html>
