<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>左侧固定右侧铺满</title>
	<style type="text/css">
		*{
			margin:0;
			padding:0;
		}
		.box{
			width:100%;
			height:200px;
			/*background:gray;*/
			/*border:1px solid #000;*/
			overflow:hidden;
		}
		.leftBox{
			position:absolute;
			top:0;
			left:0;
			width:200px;
			height:200px;
			background:red;
		}
		.rightBox{
			height:200px;
			margin-left:200px;
			background:yellow;
		}
		.footer{
			width:100%;
			height:100px;
			background:green;
		}
	</style>
	<!-- 缺点：当左栏的高度大于右栏的高度时，会覆盖下面DIV的内容。因为左栏脱标了。 -->
</head>
<body>
	<div class="box">
		<div class="leftBox"></div>
		<div class="rightBox"></div>
	</div>
	<div class="footer">
		
	</div>
</body>
</html>
