<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>贝壳</title>
	<style type="text/css">
		.box {
			margin: 50px auto;
			width: 200px;
			height: 188px;
			position: relative;
			overflow: hidden;
			cursor: pointer;
		}
		
		.beck {
			width: 200px;
			height: 188px;
			background: url(./beck.jpeg) no-repeat;
			position: absolute;
			top: 0;
			left: 0;
		}
		
		.smallSeven {
			width: 200px;
			height: 376px;
			/*border:1px solid #000;*/
			background: url(./smallSeven.jpeg) no-repeat;
			position: absolute;
			top: 0;
			left: 0;
			-webkit-transform: rotateX(180deg);
			transition: all 1s ease 0s;
		}
		
		.box:hover .smallSeven {
			-webkit-transform: rotateX(360deg);
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="beck"></div>
		<div class="smallSeven"></div>
	</div>
</body>

</html>
