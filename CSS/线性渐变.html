<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>线性渐变</title>
	<style type="text/css">
		.box{
			width:200px;
			height:200px;
			background-image:-webkit-linear-gradient(top,red,yellow);  /*谷歌浏览器私有前缀*/
			background-image:-moz-linear-gradient(top,red,yellow);   /*火狐浏览器私有前缀*/
			background-image:-ms-linear-gradient(top,red,yellow);   /*IE浏览器私有前缀*/
			background-image:-o-linear-gradient(top,red,yellow);   /*opera浏览器私有前缀*/
			background-image:linear-gradient(top,red,yellow);      /*兼容其他的私有前缀*/
			margin:50px auto;
		}
		.leftBox{
			width:200px;
			height:200px;
			/*从左到右*/
			background-image:-webkit-linear-gradient(left,red,yellow);
		}
		.bottomRightBox{
			width:200px;
			height:200px;
			/*从右下角到左上角*/
			background-image:-webkit-linear-gradient(bottom right,red,yellow);
		}
		.colorBox{
			width:200px;
			height:200px;
			
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="leftBox"></div>
	<div class="bottomRightBox"></div>
	<div class="topLeftBOX"></div>
	<div class="colorBox"></div>
</body>
</html>
