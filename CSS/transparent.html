<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>transparent</title>
	<style type="text/css">
	 * {
	 	margin: 0;
	 	padding: 0;
	 }
	 .box {
	 	width: 100px;
	 	height: 100px;
	 	background: yellow;
	 	margin: 100px auto;
	 }
	 .in-box {
	 	height: 100px;
	 	border: 1px solid #000;
	 }
	</style>
</head>
<body>
	<div class="box">
		<div class="in-box"></div>
	</div>
</body>
</html>
