<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>box-sizing布局2</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		article{
			width:80%;
			height:300px;
			border: 1px solid #000;
			margin:100px auto;
		}
		article>div{
			width:33.333%;
			height:300px;
			padding:0 3%;
			box-sizing:border-box;
			float:left;
		}
		article>div.box1>div{
			width:100%;
			height:300px;
			background:red;
		}
		article>div:nth-child(2){
			background:green;
		}
		article>div:last-child{
			background:yellow;
		}
	</style>
</head>
<body>
	<article class="father">
		<div class="box1"><div></div></div>
		<div class="box2"><div></div></div>
		<div class="box3"><div></div></div>
	</article>
</body>
</html>
