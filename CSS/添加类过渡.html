<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>添加类过渡</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		ul li{
			margin:50px auto;
			list-style:none;
			width:50px;
			height:100px;
			float:left;
			margin-left:10px;
			background:blue;
		}
		ul.current li:nth-child(1){
			transition:all 1s linear 0.1s;
		}
		ul.current li:nth-child(2){
			transition:all 1s linear 0.3s;
		}
		ul.current li:nth-child(3){
			transition:all 1s linear 0.5s;
		}
		ul.current li:nth-child(4){
			transition:all 1s linear 0.7s;
		}
		ul.current li:nth-child(5){
			transition:all 1s linear 0.9s;
		}
		ul.current li:nth-child(6){
			transition:all 1s linear 1.1s;
		}
		ul.current li{
			height:150px;
			background:green;
		}
	</style>
	<script type="text/javascript">
	window.onload=function(){
		var lis=document.getElementById("lis");
		var btn=document.getElementById("btn");
		btn.onclick=function(){
			lis.className="current";
		}
	}
	</script>
</head>
<body>
	<input type="button" value="按钮" id="btn"/>
	<ul id="lis">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
