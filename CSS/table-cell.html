<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>table-cell</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.fatherBox{
			display:table;
			margin:100px auto;
		}
		.box{
			width:400px;
			height:400px;
			border: 1px solid #000;
			margin:100px auto;
			display:table-cell;
			vertical-align:middle;
			/*padding-top:190px;
			box-sizing: border-box;*/
		}
	</style>
</head>
<body>
	<div class="fatherBox">
		<div class="box">dllajdlajfdalsl</div>
	</div>
		
</body>
</html>
