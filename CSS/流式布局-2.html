<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>流式布局</title>

	<style type="text/css">
		* {
			margin: 0;
			padding: 0;
		}
		
		html,
		body {
			height: 100%;
		}
		
		section {
			width: 800px;
			height: 100%;
			border: 1px solid #000;
		}
		
		div {
			width: 90%;
			height: 50%;
			margin-left: 10%;
			margin-top: 10%;
			background: red;
		}
	</style>
</head>

<body>
	<section>
		<div></div>
	</section>
</body>


</html>
