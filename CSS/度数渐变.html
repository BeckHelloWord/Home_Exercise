<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>度数渐变</title>
	<style type="text/css">
		*{margin:0;padding:0;}
		.box,.degBox{
			margin:50px auto;
			width:100px;
			height:100px;
		}
		.box{
			background-image:-webkit-linear-gradient(120deg,red,yellow);
		}
		.degBox{

			background-image:linear-gradient(-30deg,red,yellow);
		}
	</style>
</head>
<body>
	<div class="box"></div>
	<div class="degBox"></div>
</body>
</html>
