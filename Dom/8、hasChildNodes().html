<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>hasChildNodes()</title>
	<style type="text/css">

	</style>
</head>

<body>
	<ul id="list">
		<li>1</li>
		<li>2</li>
		<li>3</li>
	</ul>
</body>
<script type="text/javascript">
	var btn = document.getElementById("list");
	var flg = btn.hasChildNodes(); //判断指定元素是否有子节点
	document.write(flg);
</script>

</html>
