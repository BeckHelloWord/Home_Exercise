<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>getAttribute()</title>
	<style type="text/css">

	</style>
</head>

<body>
	<input type="button" value="Click Me" id="btn" />
</body>
<script type="text/javascript">
	var x = document.getElementById("btn").getAttribute("value"); //获得对象指定属性的值。
	document.write(x);
	}
</script>

</html>
