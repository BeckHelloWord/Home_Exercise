<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>removeAttribute()</title>
	<style type="text/css">
		.btn {
			width: 100px;
			height: 50px;
			color: red;
			background: yellow;
		}
	</style>
</head>

<body>
	<input type="button" class="btn" id="btn" value="Click Me" />
</body>
<script type="text/javascript">
	var btn = document.getElementById("btn");
	btn.onclick = function () {
		this.removeAttribute("class"); //删除指定对象的属性
	}
</script>

</html>
