<!DOCTYPE html>
<html>

<head>
    <title>圣杯布局</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
        }
        
        .bx-h5-box {
            width: 100%;
            height: 100px;
            /*            利用父盒子的padding挤出来也是可以的。*/
            /*            padding: 10px 80px;*/
            background: gray;
        }
        
        .bx-h5-box-left {
            position: absolute;
            top: 10px;
            left: 10px;
            width: 50px;
            height: 80px;
            background: red;
        }
        
        .bx-h5-box-right {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 50px;
            height: 80px;
            background: green;
        }
        
        .bx-h5-box-content {
            margin: 0 60px;
            height: 80px;
            background: yellow;
        }

    </style>
</head>

<body>
    <section class="bx-h5-box">
        <div class="bx-h5-box-left">
        </div>
        <div class="bx-h5-box-content">
            <h3>111</h3>
        </div>
        <div class="bx-h5-box-right">
        </div>
    </section>
</body>

</html>
