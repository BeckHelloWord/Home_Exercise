<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>嵌入页面</title>
    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .left,.center,.right{
            float:left;
        }
        .clearfix:after{
            content: "";
            display: block;
            clear: both;
        }
        section{
            width:2100px;
        }
        .left{
            width:800px;
            height:100px;
            background:red;
        }
        .center{
            width:400px;
            height: 100px;
            background:yellow;
        }
        .right{
            width:900px;
            height:100px;
            background:green;
        }
    </style>
</head>
<body>
    <section class="clearfix">
        <div class="left"></div>
        <div class="center"></div>
        <div class="right"></div>
    </section>
</body>
</html>
