<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>navigator</title>
    <script type="text/javascript">
        document.write("浏览器名称："+navigator.appName+"</br>");
        document.write("浏览器版本："+navigator.appVersion+"</br>");
        document.write("浏览器设置语言："+navigator.language+"</br>");
        document.write("操作系统类型："+navigator.platform+"</br>");
        document.write("浏览器设定的User-Agent字符串："+navigator.userAgent);
    </script>
</head>
<body>

</body>
</html>
