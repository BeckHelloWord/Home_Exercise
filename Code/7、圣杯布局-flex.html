<!DOCTYPE html>
<html>

<head>
    <title>圣杯布局-flex</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
        }
        
        .bx-h5-box {
            display: flex;
            flex-flow: row nowrap;
            width: 100%;
            height: 100px;
            padding: 10px;
            background: gray;
        }
        
        .bx-h5-box-left,
        .bx-h5-box-right {
            /*容器有剩余空间不放大，容器空间不足时不缩小，维持容器本身大小*/
            flex: 0 0 auto;
            width: 50px;
            height: 80px;
        }
        
        .bx-h5-box-left {
            background: red;
        }
        
        .bx-h5-box-right {
            background: green;
        }
        
        .bx-h5-box-content {
            flex: 1 1 auto;
            width: 500px;
            height: 80px;
            background: yellow;
        }

    </style>
</head>

<body>
    <section class="bx-h5-box">
        <div class="bx-h5-box-left">
        </div>
        <div class="bx-h5-box-content">
            <h3>111</h3>
        </div>
        <div class="bx-h5-box-right">
        </div>
    </section>
</body>

</html>
