<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js substring</title>
    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid #000;
        }
        
        .red {
            background: red;
        }

    </style>
    <script type="text/javascript">
        'use strict';
        var a = "hello,world!";
        a = a.substr(2, 50);
        alert(a);

    </script>
</head>

<body>
    <div class="box red" id="box">
    </div>
</body>

</html>
