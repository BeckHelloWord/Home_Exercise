<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js match</title>
    <style type="text/css">
        .box {
            width: 200px;
            height: 200px;
            margin: 50px auto;
            border: 1px solid #000;
        }
        
        .red {
            background: red;
        }

    </style>
    <script type="text/javascript">
        window.onload = function() {
            var box = document.getElementById("box");
            box.onclick = function() {
                if (box.className.match("red")) {
                    box.className = "box";
                } else {
                    box.className = "box red";
                }
            }

        }

    </script>
</head>

<body>
    <div class="box red" id="box">
    </div>
</body>

</html>
