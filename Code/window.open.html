<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window.open</title>
    <style type="text/css">
        body{
            padding:0;
            font:14px/1.2 "微软雅黑";
        }
        button{
            border:none;
        }
        .open{
            display: block;
            width:150px;
            height:30px;
            margin:50px auto;
            border-radius:5px;
            box-shadow:0 2px 4px #999;
            font:14px/1.2 "微软雅黑";
            color:#fff;
            cursor:pointer;
            background:cornflowerblue;
        }
    </style>
</head>
<body>
    <button id="open" class="open">打开</button>
    <script type="text/javascript">
        var btn=document.getElementById("open");
        btn.onclick=function(){
            window.open("http://www.baidu.com",'_blank')
        }
    </script>
</body>
</html>
