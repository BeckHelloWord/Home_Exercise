<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>window对象</title>
    <script type="text/javascript">
        window.onresize=function(){
            //浏览器网页的净宽高
            console.log("width:"+window.innerWidth+"\theight:"+window.innerHeight);
            //浏览器窗口整体宽高
            console.log("width:"+window.outerWidth+"\theight:"+window.outerHeight);
        }
    </script>
</head>

</html>
