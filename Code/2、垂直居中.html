<!DOCTYPE html>
<html>

<head>
    <title>垂直居中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
        }
        
        .box {
            display: table;
            width: 100%;
            height: 200px;
            padding: 0 9px;
            border: 1px solid #000;
        }
        
        .H5-box {
            vertical-align: middle;
            display: table-cell;
            margin-right: 1%;
        }
        
        .H5-box-1 {
            width: 50%;
            padding-right: 10%;
        }
        
        .H5-box-2 {
            width: 30%;
            padding-right: 10%;
        }
        
        .H5-box-3 {
            width: 20%;
        }
        
        .H5-box-1-in {
            width: 100%;
            background: green;
        }
        
        .H5-box-2-in {
            width: 100%;
            background: yellow;
        }
        
        .H5-box-3-in {
            width: 100%;
            background: red;
        }

    </style>
</head>

<body>
    <div class="box">
        <div class="H5-box-1 H5-box">
            <div class="H5-box-1-in">111</div>
        </div>
        <div class="H5-box-2 H5-box">
            <div class="H5-box-2-in">111</div>
        </div>
        <div class="H5-box-3 H5-box">
            <div class="H5-box-3-in">11</div>
        </div>
    </div>
</body>

</html>
