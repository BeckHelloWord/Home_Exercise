        $(function(){
            var url = 'http://v.juhe.cn/weather/index';
            $.ajax(url, {
                data: {
                    'cityname': '襄阳',
                    'dtype': 'jsonp',
                    'key': 'xxxx',
                    '_': new Date().getTime()
                },
                dataType: 'jsonp',
                crossDomain: true,
                success: function(data) {
