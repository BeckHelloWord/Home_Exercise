<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>js 随机数</title>
</head>

<body>
</body>
<script type="text/javascript">
    'use strict';
    var num1, num2, num3;
    var len = 5;
    num1 = Math.floor(Math.random() * parseInt(len / 2) + len / len);
    num2 = Math.floor(Math.random() * parseInt(len / 2) + parseInt(len / 2 + 1));
    num3 = Math.floor(Math.random() * len + len / len);
    document.writeln(num1);
    document.writeln(num2);
    document.writeln(num3);

</script>

</html>
