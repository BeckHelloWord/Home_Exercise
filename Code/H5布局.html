<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0" />
    <title>H5布局</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            font-family: "微软雅黑";
            font-size: 12px;
        }
        
        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }
        
        table {
            border-collapse: collapse;
        }
        
        tr,
        td,
        th {
            color: #696765;
            border: 1px solid #f3efe7;
        }
        
        fieldset {
            border: 0;
        }
        
        img {
            display: block;
        }
        
        input {
            border: 0;
        }
        
        a:link {
            color: #7987C6;
            text-decoration: none;
        }
        
        .gap {
            /*            padding-left: 3.5%;*/
            padding-left: 5.1%;
            padding-right: 2.4%;
        }
        
        .ml5 {
            margin-left: 5px;
        }
        
        .fr {
            float: right;
        }
        
        .fl {
            float: left;
        }
        
        .clearfix:after,
        .clearfix:before {
            content: "";
            display: block;
            clear: both;
        }
        
        .bx-mob-integral-header img {
            width: 100%;
        }
        
        .bx-mob-register {
            position: relative;
            zoom: 1;
            padding-top: 67%;
            background: url("./image/bx-mob-register.jpg") no-repeat;
            background-size: 100% 100%;
        }
        
        .bx-mob-register-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .bx-mob-register-title {
            padding-top: 6.7%;
            padding-bottom: 1.6%;
        }
        
        .bx-mob-register-title h2 {
            position: relative;
            padding-left: 14.5%;
            font-size: 12px;
            color: #fdf3a9;
        }
        
        @media screen and (max-width:320px) {
            .bx-mob-register-title h2 {
                font-size: 12px;
            }
        }
        
        @media screen and (min-width:400px) {
            .bx-mob-register-title h2 {
                font-size: 16px;
            }
        }
        
        .bx-mob-register-title h2:before {
            content: "01";
            box-sizing: border-box;
            position: absolute;
            top: 50%;
            left: 6.25%;
            transform: translate(0, -50%);
            width: 6.25%;
            text-align: center;
            border-radius: 100%;
            background: #de6718;
        }
        
        .bx-mob-register-form {
            /*
            padding-left: 13%;
            padding-right: 17.5%;
*/
            padding-left: 5%;
            padding-right: 5.5%;
            padding-top: 1.6%;
        }
        
        .bx-mob-register-form h3 {
            color: #7988c8;
        }
        
        .bx-mob-register-form .login {
            position: relative;
            top: 1px;
        }
        
        .bx-mob-register-form .login:before {
            position: absolute;
            top: -1px;
            left: -6px;
            content: "|";
        }
        
        .bx-mob-register-form .login a {
            color: #f1711b;
            text-decoration: underline;
        }
        
        .bx-mob-register-form fieldset {
            margin-bottom: 2.7%;
        }
        
        .bx-mob-register-form fieldset:last-child {
            margin-bottom: 0;
        }
        
        @media screen and (max-width:320px) {
            .bx-mob-register-form fieldset label {
                font-size: 10px;
            }
        }
        
        .bx-mob-register-form input {
            background: #FEF8EC;
            border: 1px solid #DED8CC;
        }
        
        .phone input {
            width: 84%;
            height: 24px;
        }
        
        .examine-code input {
            width: 52%;
            height: 24px;
        }
        
        .examine-code button {
            width: 32%;
            height: 24px;
            background: #DAD6CB;
            color: #fff;
            border: 0;
        }
        
        fieldset label {
            position: relative;
            top: 4px;
        }
        
        .submit-btn {
            width: 50%;
            height: 25px;
            display: block;
            margin: 0 auto;
            color: #fff;
            background: #FF9501;
            border: 0;
            border-radius: 5px;
        }
        
        .bx-agreement {
            width: 100%;
            padding-top: 2%;
            font-size: 12px;
            margin: 0 auto;
        }
        
        .bx-agreement span a {
            color: #7987C6;
        }
        
        .bx-mob-signin {
            position: relative;
            padding-top: 23.4%;
            background: url("./image/bx-mob-signin.gif") no-repeat;
            background-size: cover;
        }
        
        .signin-box {
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            font-size: 6px;
        }
        
        .bx-mob-signin-title {
            /*            padding: 6% 1.5% 0;*/
            padding: 6% 1.5% 0 0;
        }
        
        .bx-mob-signin-title h2 {
            border-radius: 6px 6px 0 0;
            padding-top: 4px;
            padding-bottom: 4px;
            box-shadow: 2px 1px 5px #d06117 inset;
            background: #f1711b;
        }
        
        .bx-mob-signin-content {
            position: relative;
            padding-top: 32%;
            background: url("./image/bx-mob-signin-repeat.gif");
            background-repeat: repeat-y;
            background-size: 100%;
        }
        
        .signin-content {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
        }
        
        .explain {
            width: 40%;
        }
        
        .calendar {
            width: 60%;
        }
        
        .calendar p {
            padding: 2% 0 2% 5%;
            background: #f7f2e9;
        }
        
        .calendar table {
            width: 100%;
        }
        
        .calendar table td {
            text-align: center;
        }
        
        .signed {
            position: relative;
        }
        
        .signed:after {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 10px;
            height: 10px;
            background: red;
        }

    </style>
</head>

<body>
    <section>
        <div class="bx-mob-integral-header">
            <img src="./image/bx-mob-integral.jpg" />
        </div>
        <div class="bx-mob-register ">
            <div class="bx-mob-register-content gap">
                <div class="bx-mob-register-title">
                    <h2>新客户注册获得10枚宝象币</h2>
                </div>
                <div class="bx-mob-register-form clearfix">
                    <form>
                        <fieldset>
                            <h3 class="fl">注册新账号</h3>
                            <P class="fr login">已经有账号,
                                <a href="#">立即登录</a>
                            </P>
                        </fieldset>
                        <fieldset class="phone">
                            <label class="fl">手机号</label>
                            <input type="text" class="fl ml5" placeholder="请输入您的手机号码" />
                        </fieldset>
                        <fieldset class="examine-code">
                            <label class="fl">验证码</label>
                            <input type="text" class="fl ml5" placeholder="请输入验证码" />
                            <button class="fl">获取验证码</button>
                        </fieldset>
                        <button type="submit" class="submit-btn">同意协议并注册</button>
                        <fieldset class="bx-agreement">
                            <input type="checkbox" />
                            <span>我已阅读<a href="#">《宝象金融注册协议》</a>和<a href="#">《添添金自动转入/投资服务协议》</a></span>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
        <div class="bx-mob-signin">
            <div class="signin-box gap">
                <div class="bx-mob-register-title bx-mob-signin-title">
                    <h2>客户签到1天，获得1枚宝象币，如连续签到，则第3/5/7/15/25天可得3枚、5枚、7枚、15枚、25枚</h2>
                </div>

            </div>

        </div>
        <div class="bx-mob-signin-content ">
            <div class="signin-content gap">
                <div class="fl calendar">
                    <p>2015年10月22日</p>
                    <table>
                        <tr>
                            <th>日</th>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                        </tr>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td>7</td>
                            <td class="signed">8</td>
                            <td>9</td>
                            <td>10</td>
                        </tr>
                        <tr>
                            <td>11</td>
                            <td>12</td>
                            <td>13</td>
                            <td>14</td>
                            <td>15</td>
                            <td>16</td>
                            <td>17</td>
                        </tr>
                        <tr>
                            <td>18</td>
                            <td>19</td>
                            <td>20</td>
                            <td>21</td>
                            <td>22</td>
                            <td>23</td>
                            <td>24</td>
                        </tr>
                        <tr>
                            <td>25</td>
                            <td>26</td>
                            <td>27</td>
                            <td>28</td>
                            <td>29</td>
                            <td>30</td>
                            <td>31</td>
                        </tr>

                    </table>
                </div>
                <div class="fl explain"></div>
            </div>
        </div>
    </section>
</body>

</html>
