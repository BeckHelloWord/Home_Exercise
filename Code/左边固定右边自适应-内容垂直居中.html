<!DOCTYPE html>
<html>

<head>
    <title>左边固定右边自适应-内容垂直居中</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0,user-scalable=no" id="viewport">
    <style type="text/css">
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
        }
        
        .w10 {
            width: 10px;
        }
        
        .bx-h5-box {
            display: table;
            width: 100%;
            height: 100px;
            padding: 14px;
            background: gray;
        }
        
        .bx-h5-box .bx-h5-box-left {
            display: table-cell;
            text-align: center;
            vertical-align: middle;
            width: 20%;
            height: 72px;
            background: green;
        }
        
        .bx-h5-box-right {
            display: table-cell;
            vertical-align: middle;
            height: 72px;
            background: yellow;
        }

    </style>
</head>

<body>
    <section class="bx-h5-box">
        <div class="bx-h5-box-left">
            <img src="./image/bank_select_icon_01030000.png" />
        </div>
        <div class="bx-h5-box-gap w10"></div>
        <div class="bx-h5-box-right">
            <h3>中国农业银行</h3>
            <p>6228480402564890018 </p>
        </div>
    </section>
</body>

</html>
