<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>filter</title>
    <script type="text/javascript">
        删除偶数保留奇数
        filter高阶函数，判断true或flase，保留为true的元素，删除为false的元素
        var arr=[2,3,4,5,6,9,10];
        var r=arr.filter(function(x){
            return x%2 !== 0;
        });
        console.log(r.toString());
    </script>
</head>

</html>
